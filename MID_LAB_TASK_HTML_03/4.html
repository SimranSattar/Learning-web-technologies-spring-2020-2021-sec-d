<!DOCTYPE html>
<html>
<head>
<title>Form Tag</title>
</head>
<body>
<form method="" action="">
<fieldset>
<legend>Date of Birth</legend>
<table>
<tr>
<td>dd</td>
<td></td>
<td>mm</td>
<td></td>
<td>yyyy</td>
</tr>
<tr>
<td>
<input type="type" name="Date" size="1">
</td>
<td>/</td>
<td>
<input type="type" name="Month" size="1">
</td>
<td>/</td>
<td>
<input type="type" name="Year" size="1">
</td>
</tr>
<tr>
<td colspan="5">_______________________</td>
</tr>
</table>
</fieldset>
<table>
<tr>
<td>
<input type="submit" name="button" value="Submit">
</td>
</tr>
</table>
</form>
</body>
</html>
