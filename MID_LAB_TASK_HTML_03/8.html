<!DOCTYPE html>
<html>
<head>
<title>Person Profile</title>
</head>
<body>
<form method="" action="">
<table border=1px>
<tr>
<td colspan="3">Person Profile</td>
</tr>
<tr>
<td>Name</td>
<td><input type="text" name="Name"></td>
</tr>
<tr>
<td>Email</td>
<td><input type="text" name="Name"></td>
</tr>
<tr>
<td>Gender</td>
<td><input type="radio" name="Gender" value="Male">Male<input type="radio" name="Gender" value="Female">Female<input type="radio" name="Gender" value="Other">Other</td>
</tr>
<td>Date of Birth</td>
<td><input type="text" name="Day"><i>(dd/mm/yyyy)</i></td>
</tr>
<tr>
<td>Blood Group</td>
<td><select name="bloodgroup"><option value="A+">A+</option><option value="A-">A-</option><option value="B+">B+</option><option value="B-">B-</option><option value="O+">O+</option><option value="O-">O-</option><option value="AB+">AB+</option><option value="AB-">AB-</option></td>
</tr>
<tr>
<td>Degree</td>
<td><input type="checkbox" name="Degree[]" value="opt1">SSC<input type="checkbox" name="Degree[]" value="opt2">HSC<input type="checkbox" name="Degree[]" value="opt3">BSc.<input type="checkbox" name="Degree[]" value="opt4">MSc.</td>
</tr>
<td>Photo</td>
<td><input type="file" name="Image"></td>
</tr>
<tr>
<td colspan="3"><input type="reset" name="button" value="Reset" style="float:right;"><input type="submit" name="button" value="Submit" style="float:right;"></td>
</tr>
</table>
</form>
</body>
</html>
